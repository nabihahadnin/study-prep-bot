<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Quiz Generator</title>
  <link rel="stylesheet" href="prep.css" />
</head>
<body>
  <div class="container">
    <h1> STUDY PREP AI  </h1>
    <p> An intelligent application that transforms lengthy and unstructured lecture notes into 
        a concise and interactive study materials. </p>

    
    <form id="upload-form">
      <label for="file-input">Upload a document:</label>
      <input type="file" id="file-input" accept=".pdf,.docx,.txt" required />
      <button type="submit">Generate Quiz</button>
      <button type="submit">Generate Summary</button>
      <button type="submit">Generate Summary and Quiz</button>
    </form>


    <div id="loading" style="display: none;"> Generating quiz...</div>

    <div id="quiz-container"></div>
  </div>

  <!-- <script src="script.js"></script> -->
</body>
</html>
